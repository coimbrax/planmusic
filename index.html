<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Meu primeiro SITE</title>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="BACKGROUND" id="background">
  <main>
    <img src="images/illustration-hero.svg" alt="Hero Illustration">
<section>
  <h1>Order Summary</h1>
  <span class="description">  You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</span>

    <!-- DIV INFORMAÇÔES -->
    <div class="informations">
      <div class="music-price">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="price">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <button>Processed to Payment</button>
    <a href="#" id="cancel-order">Cancel Order</a>
</section>
</main>
</body>
</html>
